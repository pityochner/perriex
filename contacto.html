<html lang="en">

    <meta charset="UTF-8" />

    />

  </head>
  <body>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-danger">
          <form class="container-fluid justify-content-start">
            <img src="./fotos/imglogo2.png" alt="" width="50" />
            <a href="./index.html">
              <button class="btn btn-sm btn-outline-light me-2" type="button">
                INICIO
              </button>
            </a>
            <a href="./notebook.html">
              <button class="btn btn-sm btn-outline-light me-2" type="button">
                NOTEBOOK
              </button>
            </a>
            <a href="./computadorasdeescritorio.html">
              <button class="btn btn-sm btn-outline-light me-2" type="button">
                PC DE ESCRITORIO
              </button>
            </a>
            <a href="./placasdevideo.html">
              <button class="btn btn-sm btn-outline-light me-2" type="button">
                PLACA DE VIDEO
              </button>
            </a>
            <a href="./contacto.html">
              <button class="btn btn-sm btn-outline-light" type="button">
                CONTACTO
              </button>
            </a>
          </form>
        </nav>
      </header>
    <main>
      <div class="container contact-form">
        <div class="contact-image mt-2 mb-2">
          <img src="./fotos/imglogo1.png" alt="rocket_contact" width="100" />
        </div>
        <form method="post">
          <h3>INFORMACIÓN DE CONTACTO</h3>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input
                  type="text"
                  name="txtName"
                  class="form-control mb-2"
                  placeholder="Nombre"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="txtName"
                  class="form-control mb-2"
                  placeholder="Apellido"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="txtEmail"
                  class="form-control mb-2"
                  placeholder="Email"
                  value=""
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  name="txtPhone"
                  class="form-control mb-2"
                  placeholder="Número de Teléfono"
                  value=""
                />
              </div>
              <div class="form-group mb-2">
                <input
                  type="submit"
                  name="btnSubmit"
                  class="btnContact"
                  value="ENVIAR"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea
                  name="txtMsg"
                  class="form-control"
                  placeholder="Escriba su comentario o consulta"
                  style="width: 100%; height: 27.3rem"
                ></textarea>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer class="bg-danger mt-5 ">
      <img src="./fotos/imglogo2.png" alt="logo" width="100" />
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
